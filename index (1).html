<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahar Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00ffcc;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #fff;
      color: #000;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>🚀 أهلا بيك في موقع زاهر</h1>
  <p>الموقع الرسمي على GitHub Pages</p>
  <a href="#" class="button">ابدأ التصفح</a>
  <footer>© 2025 Zahar | All Rights Reserved</footer>
</body>
</html>
